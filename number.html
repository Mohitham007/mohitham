<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counter</title>
    <style>
        /* number counting  */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.counters-container {
    display: flex;
    justify-content: space-around;
    width: 80%;
    max-width: 1000px;
    margin: 0 auto;
    flex-wrap: wrap;
}

.counter-section {
    position: relative;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    flex: 1;
    min-width: 250px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    overflow: hidden;
}

.counter-section::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, purple 20%, transparent 20%);
    background-size: 50% 50%;
    z-index: 0;
    transition: transform 0.5s ease;
    transform: scale(0);
}

.counter-section:hover::before {
    transform: scale(1);
}

.counter-section:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    background-color: #eaeaea;
}

.counter {
    position: relative;
    font-size: 2.5rem;
    color: #333;
    transition: color 0.3s ease, font-size 0.3s ease;
    z-index: 1;
}

h2 {
    position: relative;
    margin-bottom: 15px;
    font-size: 1.5rem;
    color: #666;
    transition: color 0.3s ease;
    z-index: 1;
}

.counter-section:hover .counter {
    color: #fff;
    font-size: 3rem;
}

.counter-section:hover h2 {
    color: #fff;
}

    </style>
</head>
<body>
    <div class="counters-container">
        <div class="counter-section">
            <h2>No of Events</h2>
            <span class="counter" data-target="40">0</span>
        </div>
        <div class="counter-section">
            <h2>No of Events Won</h2>
            <span class="counter" data-target="20">0</span>
        </div>
        <div class="counter-section">
            <h2>Total No of Awards</h2>
            <span class="counter" data-target="20">0</span>
        </div>
    </div>
   <script>
    document.addEventListener('DOMContentLoaded', () => {
     const counters = document.querySelectorAll('.counter');

    counters.forEach(counter => {
        const updateCounter = () => {
            const target = +counter.getAttribute('data-target');
            const current = +counter.innerText;
            const increment = target / 200; 

            if (current < target) {
                counter.innerText = Math.ceil(current + increment);
                setTimeout(updateCounter, 10); 
            } else {
                counter.innerText = target;
            }
        };

        updateCounter();
    });
});

   </script>
</body>
</html>
